<button (click)="goBack()">go back</button>
<div class="card" *ngIf="movie$ | async as movie">
  <div>
    <img src="assets/images/movie-covers/{{movie.img}}" />
  </div>
  <div>
    <div class="header">
      <h3>{{movie.name}}</h3>
      <h3>⭐️ {{movie.rate}}</h3>
    </div>
    <div class="subheader">
      <div>{{movie.length}}</div>
      <div class="genres">
        <div class="genre" *ngFor="let genre of movie.genres">
          {{genre}}
        </div>
      </div>
    </div>
    <p>{{movie.description}}</p>
  </div>
</div>
